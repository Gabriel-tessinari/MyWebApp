<div class="card screen-centered">
  <div class="card-header">
    LOGIN
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userForm.email" placeholder="Email" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userForm.password" placeholder="Password">
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Entrar</button>
  </div>
</div>

<p-toast-component></p-toast-component>
